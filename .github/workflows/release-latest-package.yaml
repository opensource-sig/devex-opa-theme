name: release-latest-package

on: workflow_dispatch

jobs:
  release-latest-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Publish to npm
        run: |
          latest_version=$(yarn info @brigadeworks/devex-opa-theme@latest version --json | jq -r '.data')
          yarn version --new-version $latest_version --no-git-tag-version
          yarn version --new-version minor --no-git-tag-version
          yarn publish --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
